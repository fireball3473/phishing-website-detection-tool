<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phishing Detector</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --card-bg: #f8fafc;
      --primary-dark: #1e293b;
      --text-main: #334155;
      --safe-green: #10b981;
      --warn-orange: #f59e0b;
      --danger-red: #ef4444;
      --border-color: #e2e8f0;
    }

    body { 
      font-family: 'Inter', 'Segoe UI', sans-serif; 
      min-width: 320px; 
      margin: 0;
      padding: 16px; 
      color: var(--text-main);
      background-color: var(--bg-color);
      transition: background-color 0.4s ease;
    }

    /* Header & Lang Selector */
    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h3 { 
      margin: 0; 
      color: var(--primary-dark); 
      font-size: 18px; 
      letter-spacing: -0.5px;
    }

    .lang-selector select {
      padding: 4px 8px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      font-size: 11px;
      font-weight: 700;
      background: var(--card-bg);
      cursor: pointer;
      outline: none;
    }

    /* Settings Card */
    .settings { 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      background: var(--card-bg);
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    #switch-label { font-weight: 600; font-size: 13px; color: var(--primary-dark); }

    /* Switch */
    .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { 
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
      background-color: #cbd5e1; transition: .3s; border-radius: 20px; 
    }
    .slider:before { 
      position: absolute; content: ""; height: 14px; width: 14px; 
      left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; 
    }
    input:checked + .slider { background-color: var(--safe-green); }
    input:checked + .slider:before { transform: translateX(18px); }

    /* Status Display */
    #status { 
      font-weight: 700; 
      font-size: 14px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      background: var(--card-bg);
      border: 1px dashed var(--border-color);
      min-height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.5;
    }

    p.footer-text { font-size: 12px; line-height: 1.5; color: #64748b; text-align: center; margin: 15px 0; }

    /* Report Section */
    #report-buttons { display: none; margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px; }
    
    .btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      transition: all 0.2s;
    }

    #report-safe { background-color: #ecfdf5; color: var(--safe-green); border: 1px solid #a7f3d0; }
    #report-safe:hover { background-color: #d1fae5; transform: translateY(-1px); }
    
    #report-phishing { background-color: #fef2f2; color: var(--danger-red); border: 1px solid #fecaca; }
    #report-phishing:hover { background-color: #fee2e2; transform: translateY(-1px); }

    /* Theme Overrides (from JS) */
    .theme-safe { background-color: #f0fdf4 !important; }
    .theme-warn { background-color: #fffbeb !important; }
    .theme-danger { background-color: #fef2f2 !important; }
  </style>
</head>
<body>
  <div class="header-area">
    <h3>CyberGuard</h3>
    <div class="lang-selector">
      <select id="lang-select">
          <option value="en">EN</option>
          <option value="tr">TR</option>
      </select>
    </div>
  </div>
  
  <div class="settings">
    <span id="switch-label">...</span>
    <label class="switch">
        <input type="checkbox" id="enable-extension" checked>
        <span class="slider"></span>
    </label>
  </div>

  <p class="footer-text">...</p>
  
  <div id="status">Loading...</div>

  <div id="report-buttons">
    <button id="report-safe" class="btn">...</button>
    <button id="report-phishing" class="btn">...</button>
  </div>

  <script src="popup.js"></script> 
</body>
</html>
